    <h1 class="title topictitle1">产品说明</h1>

<p class="shortdesc">工业相机MVS客户端是为调试工业相机开发的软件应用程序。适用于GigE、USB3.0、10GigE和CoaXPress接口工业面阵、线阵相机，支持实时预览、参数配置、抓图、升级相机固件等功能。同时也适用于Camera
        Link接口工业面阵、线阵相机，支持参数配置和升级相机固件功能。</p>
