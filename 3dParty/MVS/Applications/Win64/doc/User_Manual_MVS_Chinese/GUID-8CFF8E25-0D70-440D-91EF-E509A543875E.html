    <h1 class="title topictitle1">Camera Link相机环境配置</h1>


<div class="body conbody"><p class="shortdesc">Camera Link相机使用前需要确认PC是否正确安装Camera Link采集卡驱动。若驱动安装失败，会导致客户端连接搜索不到相机。 </p>

<div class="p">采集卡驱动和软件请联系采集卡厂商获取并安装。<ul class="ul" id="GUID-8CFF8E25-0D70-440D-91EF-E509A543875E__UL_HFR_5RR_BKB">
                <li class="li" id="GUID-8CFF8E25-0D70-440D-91EF-E509A543875E__GUID-28C7D963-20BC-4D40-BBB8-76DC19DC465C">若安装正常，可通过设备管理器查看采集卡以及串口相关信息。不同厂商的采集卡，在设备管理器显示的内容有所不同，请以实际使用的采集卡为准。</li>

                <li class="li" id="GUID-8CFF8E25-0D70-440D-91EF-E509A543875E__GUID-508127A6-C7F0-4A6B-A074-BF1925E202FF">若安装异常，建议重装采集卡驱动和软件，或联系采集卡厂商获得支持。</li>

            </ul>

        </div>

</div>


</div>
