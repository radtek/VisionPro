    <h1 class="title topictitle1">添加U3V相机</h1>


<div class="body conbody"><p class="shortdesc">U3V相机可通过两种方法添加，分别为自动枚举本地相机和CMD命令方式添加相机。</p>

        <ul class="ul" id="GUID-4EB94B5A-5122-4505-80B7-58F131A9C90F__UL_PCF_1M3_2KB">
            <li class="li" id="GUID-4EB94B5A-5122-4505-80B7-58F131A9C90F__GUID-8FFD26D9-377D-47CC-9F90-67BE6807455D">
                <p class="p">自动枚举：U3V相机自动枚举的方法与网口相机类似，具体可参考<a class="xref" href="GUID-C942979D-C9BB-47C9-B084-7968CD470372.html#GUID-C942979D-C9BB-47C9-B084-7968CD470372__GUID-414D763C-4417-4236-9CA8-E169051886E4">自动枚举网口相机</a>章节。</p>

            </li>

            <li class="li" id="GUID-4EB94B5A-5122-4505-80B7-58F131A9C90F__GUID-A112034A-2C46-4B35-A110-32D045609924">
                <p class="p">CMD命令：U3V相机通过CMD命令方式添加的方法与网口相机类似，具体可参考<a class="xref" href="GUID-5A68BD31-9A6B-4F0E-94B5-101D93615F68.html#GUID-5A68BD31-9A6B-4F0E-94B5-101D93615F68__GUID-F47485F2-02AA-480E-9C80-2BB464389E24">CMD命令方式添加相机</a>章节。</p>

            </li>

        </ul>

</div>


</div>
